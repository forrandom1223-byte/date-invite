<script>
let yesSize = 20;
const noBtn = document.getElementById("no");

function randomMove(button) {
  const maxX = window.innerWidth - button.offsetWidth - 20;
  const maxY = window.innerHeight - button.offsetHeight - 20;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  button.style.left = x + "px";
  button.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  randomMove(noBtn);
  yesSize += 3; // YES grows slightly when NO is hovered
  document.getElementById("yes").style.fontSize = yesSize + "px";
});

function yesClicked() {

  `;
}
</script>
